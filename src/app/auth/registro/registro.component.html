<div class="container">
    <div class="row px-3">
      <div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
       

        <div class="card-body">
            <div class="img-left d-none d-md-flex"></div>
          <h2 class="title text-center mt-4">
           
          </h2>


          <form (ngSubmit)="guardar()"
                [formGroup]="miFormulario"
                class="form-box px-3"
                autocomplete="off">

                <label >Nombre</label>
            <div class="form-input">

              <span><i class="fa fa-user"></i></span>
              <input type="text" formControlName="nombre" placeholder="Nombre" tabindex="10">

            </div>
            <span class="form-text text-danger"
                        *ngIf="campoNoEsValido('nombre')">
                        Nombre no valido
              </span>

              <label >Apellido Paterno</label>
            <div class="form-input">
              <span><i class="fa-input-text"></i></span>
              <input type="text" formControlName="apellidoP" placeholder="Apellido Paterno" tabindex="10">

            </div>
            <span class="form-text text-danger"
                      *ngIf="campoNoEsValido('apellidoP')">
                      Apellido no valido
            </span>


            <label >Apellido Materno</label>
            <div class="form-input">
              <span><i class="fa-input-text"></i></span>
              <input type="text" formControlName="apellidoM" placeholder="Apellido Materno" tabindex="10">

            </div>
            <span class="form-text text-danger"
                      *ngIf="campoNoEsValido('apellidoM')">
                      Apellido no valido
            </span>



              <label >Correo</label>
            <div class="form-input">
              <span><i class="fa fa-envelope-o"></i></span>
              <input type="email" formControlName="email" placeholder="Correo" tabindex="10">
            </div>
            <span class="form-text text-danger"
                        *ngIf="campoNoEsValido('email')">
                        {{ emailErrorMsg  }}
              </span>

              <label >Contraseña</label>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" formControlName="password" placeholder="Contraseña">
            </div>
            <span class="form-text text-danger"
                        *ngIf="campoNoEsValido('password')">
                        {{ passErrorMsg  }}
            </span>

            <label >Repite la Contraseña</label>
            <div class="form-input">
              <span><i class="fa fa-key"></i></span>
              <input type="password" formControlName="password2" placeholder="Confirmar la contraseña">
            </div>
            <span class="form-text text-danger"
                        *ngIf="campoNoEsValido('password2')">
                        Las contraseñas deben de ser iguales
            </span>

           
            




            <div class="mb-3">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input" id="cb1" formControlName="condiciones">
                <label class="custom-control-label" for="cb1">Aceptar Terminos y Condiciones</label>

                <span class="form-text text-danger"
                      *ngIf="aceptaTerminos()">
                      Debe de aceptar los terminos
                </span>
              </div>
            </div>


            <div class="mb-3">
              <button type="submit" class="btn btn-block text-uppercase"
                      [disabled]="miFormulario.pending">
                Registrame
              </button>
            </div>

            <div class="text-center mb-3">
                O registrate con
            </div>

            <div class="btngog">
              <div class="row mb-3">
                <div class="col-4">
                  <div #googleBtn ></div>
                </div>
              </div>
            </div>


            <hr class="my-4">

            <div class="text-center mb-2">

              <p>¿Ya tienes cuenta?<a routerLink="./login" class="register-link"><b class="cursor">Iniciar Sesion</b></a></p>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
