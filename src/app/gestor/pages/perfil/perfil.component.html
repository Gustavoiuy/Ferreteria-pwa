
<br><br>
<mat-drawer-container class="example-container" hasBackdrop="true">
    <mat-drawer #drawer mode="over" position="start"> 
      
    </mat-drawer>
    
    <mat-drawer-content>
       

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Mi perfil de usuario</h2>
                    <h3 class="card-subtitle text-center">Ajustes</h3>
    
                    <form class="form p-t-20"
                        [formGroup]="miFormulario"
                        (ngSubmit)="actualizarPerfil()"        
                    >
    
                        <div class="form-group">
                            <label for="exampleInputuname">Nombre</label>
                            <div class="input-group">
    
                                <div class="input-group-addon"><i class="ti-user"></i></div>                            
                                <input type="text" class="form-control"
                                        id="exampleInputuname" placeholder="Gustavo"
                                        formControlName="nombre"
                                        >
                            
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputuname">Apellido Paterno</label>
                            <div class="input-group">
    
                                <div class="input-group-addon"><i class="ti-user"></i></div>                            
                                <input type="text" class="form-control"
                                        id="exampleInputuname" placeholder="Trejo"
                                        formControlName="apellidoP"
                                        >
                            
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputuname">Apellido Materno</label>
                            <div class="input-group">
    
                                <div class="input-group-addon"><i class="ti-user"></i></div>                            
                                <input type="text" class="form-control"
                                        id="exampleInputuname" placeholder="Cruz"
                                        formControlName="apellidoM"
                                        >
                            
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <div class="input-group">
    
                                <div class="input-group-addon"><i class="ti-email"></i></div>
                                <input type="email" class="form-control" 
                                        id="exampleInputEmail1" placeholder="2020097@uthh.edu.mx"
                                        formControlName="email"
                                        [readOnly]="usuario.google"
                                        >
    
                            </div>
                        </div>
    
                        <button type="submit"
                                class="button"
                                [disabled]="miFormulario.invalid">
                            <i class="button"></i>
                            Guardar cambios
                        </button>
                        
                    </form>
                </div>
            </div>
        </div>
    
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center">Avatar</h2>
                    <h3 class="card-subtitle text-center">Imagen del usuario</h3>
    
                    <div class="text-center">
                        <img src="../../../../assets/Imagen de WhatsApp 2023-09-19 a las 17.33.58.jpg" class="avatar">
                        <img src="" class="avatar">
                    </div>
    
                    <input type="file"
                            (change)="cambiarImagen($any($event.target).files[0])"
                            >
    
                    <br>
                    <br>
    
                    <button type="button" 
                            class="button"
                            [disabled]="!imagenSubir"
                            (click)="subirImagen()"
                            >
                        <i class="button"></i>
                        Cambiar imagen
                    </button>
    
                </div>
            </div>
        </div>
        
    </div>
</div>
    
    </mat-drawer-content>    
</mat-drawer-container>
