<app-header></app-header>


<section class="tools-section">
    <h4>Herramientas Manuales</h4>
    <div class="product-grid">
      <div class="card" *ngFor="let producto of ligas">
        <img [src]="producto.img" class="card-img-top producto-image" alt="Producto">
        <div class="card-body">
          <h5 class="card-title">{{ producto.nombre }}</h5>
          <p class="card-text">{{ producto.descripcion }}</p>
          <p class="card-price">Precio: ${{ producto.precio | number:'1.2-2' }}</p>
          <a class="button">Ver</a>
        </div>
      </div>
    </div>
  </section>

  <div class="container">
    <button (click)="toggleVisibilidadComentarios()" class="button">Comentarios</button>
  
  </div>
  <div class="comments-section" *ngIf="mostrarComentarios">
    <h2>Comentarios</h2>
    <ul>
      <li *ngFor="let comentario of comentarios">
        <strong>{{ comentario.autor }}</strong>
        <p>{{ comentario.contenido }}</p>
       
      </li>
    </ul>
  
    <div class="add-comment-section">
      <h3>Agregar Comentario</h3>
      <form (submit)="agregarComentario()">
        <label>Autor: <input [(ngModel)]="nuevoComentario.autor" required /></label><br />
        <label>Comentario: <textarea [(ngModel)]="nuevoComentario.contenido" required></textarea></label><br />
        <button type="submit">Agregar Comentario</button>
      </form>
    </div>
  </div>
  
 
  
  
  


<app-footer></app-footer>
